<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Countdown</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="main">
        <img class="top-image" src="./img/top-image.svg" alt="Decoração do topo da página">
        <div class="main-content">
            <div class="left-content">
                <h1 class="title">
                    READY TO LAUNCH IN...
                </h1>
                <div class="countdown">
                    <div class="time">
                        <p class="time-name">Dias</p>
                        <p id="days"></p>
                    </div>
                    <p class="colon">:</p>
                    <div class="time">
                        <p class="time-name">Horas</p>
                        <p id="hours"></p>
                    </div>
                    <p class="colon">:</p>
                    <div class="time">
                        <p class="time-name">Minutos</p>
                        <p id="mins"></p>
                    </div>
                    <p class="colon">:</p>
                    <div class="time">
                        <p class="time-name">Segundos</p>
                        <p id="secs"></p>
                    </div>
                </div>
                <p class="text">
                    Inscreva-se para saber mais sobre o lançamento
                </p>
                <form action="">
                    <button type="submit">Inscreva-se</button>
                </form>
            </div>
            <div class="right-content">
                <img src="img/rocket.svg" alt="Foguete Espacial">
            </div>
        </div>
        <img class="bottom-image" src="./img/bottom-image.svg" alt="Decoração do rodapé da página">
    </section>
    <script src="js/script.js"></script>
</body>

</html>
